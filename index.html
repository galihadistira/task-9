<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Flex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contact-section">
        <div class="contact-header">
            <span class="contact-tag">Contact</span>
            <h1>Tugas Ngoding Guys!!</h1>
            <p>Hello Everyone!</p>
            <div class="button-group">
                <button class="btn btn-green">Kiri</button>
                <button class="btn">Kanan</button>
            </div>
        </div>
        <div class="contact-info">
            <div class="info-item">
                <span class="icon">&#9993;</span>
                <div class="info-text">
                    <h3>Email</h3>
                    <p>siwekkece@gmail.com</p>
                </div>
            </div>
            <div class="info-item">
                <span class="icon">&#9742;</span>
                <div class="info-text">
                    <h3>My Number</h3>
                    <p>+62-843-672-431</p>
                </div>
            </div>
            <div class="info-item">
                <span class="icon">&#128205;</span>
                <div class="info-text">
                    <h3>Kantor</h3>
                    <p>Dupak, Gorang Gareng, Magetan</p>
                </div>
            </div>
            <div class="info-item">
                <span class="icon">&#127760;</span>
                <div class="info-text">
                    <h3>Social</h3>
                    <div class="social-icons">
                        <span>&#xf09a;</span>
                        <span>&#xf099;</span>
                        <span>&#xf16d;</span>
                        <span>&#xf0e1;</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="contact-form">
            <input type="email" placeholder="Email">
            <textarea placeholder="Ketik Pesan..."></textarea>
            <button class="btn btn-green">Kirim</button>
        </div>
    </div>
</body>
</html>
